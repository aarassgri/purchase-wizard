<div class="container">
  <div class="text-center"><h2>Preview</h2></div>
  <div class="row justify-content-center">
    <div class="col-sm-6">
      <table class="table table-striped">
        <thead>
          <tr></tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Subscription Name:</th>
            <td>{{ subscription }}</td>
          </tr>
          <tr>
            <th scope="row">Price:</th>
            <td>{{ price }}</td>
          </tr>
          <tr>
            <th scope="row">Currency:</th>
            <td>EUR</td>
          </tr>
          <tr>
            <th scope="row">Card Type:</th>
            <td>{{ cardType }}</td>
          </tr>
          <tr>
            <th scope="row">Credit Card Number:</th>
            <td>{{ hiddenCarnNumber }}</td>
          </tr>
        </tbody>
      </table>
      <div class="text-center">
        <button class="btn btn-primary" (click)="onClick()">Purchase</button>
      </div>
    </div>
  </div>
</div>
