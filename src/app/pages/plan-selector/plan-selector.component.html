<div class="text-center">
    <h1>CHOOSE YOUR PLAN</h1>
</div>
<div class="container" id="myGroup">
    <p class="text-center">
        <a class="btn btn-success" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false"
            aria-controls="collapseExample">
            content 1
        </a>
        <button class="btn btn-info" type="button" data-toggle="collapse" data-target="#collapseExample2"
            aria-expanded="false" aria-controls="collapseExample2">
            Content 2
        </button>
    </p>

    <div class="collapse" id="collapseExample" data-parent="#myGroup">
        <div class="card card-body ">
            <div class="row justify-content-around">


                <app-tab *ngFor="let tab of personalTabs" [tab]="tab"></app-tab>

            </div>
        </div>
    </div>
    <div class="collapse" id="collapseExample2" data-parent="#myGroup">
        <div class="card card-body">
            <div class="row justify-content-around">
                <app-tab *ngFor="let tab of enterpriseTabs" [tab]="tab">
                </app-tab>
            </div>
        </div>
    </div>
</div>
